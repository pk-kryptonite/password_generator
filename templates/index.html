</head>
<body>

    <div class="container mt-5">
        <h2 class="font-weight-bold text-black">Random Password Generator</h2>
        <p class="lead text-muted">Create strong and secure passwords to keep your accounts safe online</p>
        <img src="static/6310507.jpg" alt="awesome photo of a persoon clicking password" class="mx-auto d-block" width="400" height="600">
        <a href="https://www.freepik.com/free-vector/privacy-policy-concept-illustration_20547283.htm#query=password%20protection&position=6&from_view=search&track=ais&uuid=806ea31c-9a80-461f-b37b-70911e5a15d6">Image by storyset</a>
        <div class="password-container rounded-circle p-3 text-center mt-3">
            <p class="password-text mb-3">Generated Password: <span id="password" class="generated-password"></span></p>
            <button class="btn btn-primary refresh-password" onclick="generatePassword()">Refresh Password</button> <br>
        
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="charactersCheckbox" checked>
                <label class="form-check-label" for="charactersCheckbox">Characters</label>
            </div>
    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="numbersCheckbox" checked>
                <label class="form-check-label" for="numbersCheckbox">Numbers</label>
            </div>
    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="symbolsCheckbox" checked>
                <label class="form-check-label" for="symbolsCheckbox">Symbols</label>
            </div>
    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="allCheckbox" checked>
                <label class="form-check-label" for="allCheckbox">All</label>
            </div>
            
        </div>
     
        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  


    <script>
        
        function generatePassword() {
            var includeChars = document.getElementById('charactersCheckbox').checked;
            var includeNumbers = document.getElementById('numbersCheckbox').checked;
            var includeSymbols = document.getElementById('symbolsCheckbox').checked;
            var includeAll = document.getElementById('allCheckbox').checked;
            if (includeAll) {
                includeChars = true;
                includeNumbers = true;
                includeSymbols = true;
            }
    
            var lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
            var uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var numbers = '0123456789';
            var symbols = '!@#$%^&*()_-+=<>?';
    
            var allowedChars = lowercaseLetters + uppercaseLetters;
            if (includeChars) {
                allowedChars += symbols;
            }
    
            var newPassword = '';
            var pool = (includeNumbers ? allowedChars + numbers : allowedChars) + (includeSymbols ? symbols : '');
    
            var passwordLength = 12;
    
            for (var i = 0; i < passwordLength; i++) {
                var randomIndex = Math.floor(Math.random() * pool.length);
                newPassword += pool.charAt(randomIndex);
            }
    
            document.getElementById('password').innerText = newPassword;
        }
        generatePassword();
    </script>
